<!doctype html>
<html>
<head>
  <title>Chore Chart</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

<h1>I hate fun</h1>

<img id="logo" src="/static/gcp-gopher.svg" width="100">

{{with .Notice}}<div id="notice">{{.}}</div>{{end}}

<form action="/" method="post">
  <div>Name: <input name="name" value="{{.Name}}"></div>
  <div>Message: <input name="message"></div>
  <input type="submit">
</form>

{{with .Posts}}
<ol>
  {{range .}}
  <li>
    <cite>{{.Author}}</cite></p>
    {{.Message}} </p>
    <form action="/delete" method="post">
      <input type="hidden" value="{{.Author}}" name="name" />
      <input type="hidden" value="{{.Message}}" name="message" />
      <input type="submit" value="Delete">
    </form></p>
  </li>
  {{end}}
</ol>
{{end}}

</body>
</html>
